on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwtest.azurecr.io
        username: ${{ secrets.acr_diaggarwtest_username }}
        password: ${{ secrets.acr_diaggarwtest_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t diaggarwtest.azurecr.io/aatiwarishubaks241df:${{ github.sha }}
        docker push diaggarwtest.azurecr.io/aatiwarishubaks241df:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_aatiwarishubaks2_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aatiwarishubaks241df | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aatiwarishubaks241df`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aatiwarishubaks241df
        container-registry-url: diaggarwtest.azurecr.io
        container-registry-username: ${{ secrets.acr_diaggarwtest_username }}
        container-registry-password: ${{ secrets.acr_diaggarwtest_password }}
        secret-name: aatiwarishubdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aatiwarishubaks241df
        manifests: |
          ./manifests/deployment-41df.yml
          ./manifests/service-41df.yml
        images: |
          diaggarwtest.azurecr.io/aatiwarishubaks241df:${{ github.sha }}
        imagepullsecrets: |
          aatiwarishubdockerauth