on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n sxdcfgvhb -g sxdcfgvhb9af1-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n sxdcfgvhb --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n sxdcfgvhb --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n sxdcfgvhb --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: sxdcfgvhb.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t sxdcfgvhb.azurecr.io/diaggarw:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push sxdcfgvhb.azurecr.io/diaggarw:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_diaggarw_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarw873b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarw873b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarw873b
        container-registry-url: sxdcfgvhb.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: diaggarw873b
        manifests: |
          manifests/deployment-33.yml
          manifests/service-33.yml
          manifests/ingress-29.yml
        images: |
          sxdcfgvhb.azurecr.io/diaggarw:${{ github.sha }}
        imagepullsecrets: |
          diaggarwdockerauth   
