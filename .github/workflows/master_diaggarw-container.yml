# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - diaggarw-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_54ff06bc600046219ecacf8b5501b5ff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3254410fa1b2407dbf87ed6c21c2ae70 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_54ff06bc600046219ecacf8b5501b5ff }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'diaggarw-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5c14e0c64384f6f96b166dd137fa2cb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_54ff06bc600046219ecacf8b5501b5ff }}/nginx:${{ github.sha }}'